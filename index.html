<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Monthly Expense Calculator</h1>
      <form id="expense-form">
        <div class="form-group">
          <label for="income">Monthly Income:</label>
          <input type="number" id="income" name="income" required />
        </div>
        <div class="form-group">
          <label for="rent">Rent:</label>
          <input type="number" id="rent" name="rent" required />
        </div>
        <div class="form-group">
          <label for="utilities">Utilities:</label>
          <input type="number" id="utilities" name="utilities" required />
        </div>
        <div class="form-group">
          <label for="groceries">Groceries:</label>
          <input type="number" id="groceries" name="groceries" required />
        </div>
        <div class="form-group">
          <label for="transportation">Transportation:</label>
          <input
            type="number"
            id="transportation"
            name="transportation"
            required
          />
        </div>
        <div class="form-group">
          <label for="other">Other Expenses:</label>
          <input type="number" id="other" name="other" required />
        </div>
        <button type="button" id="calculate-btn">Calculate</button>

      </form>
      <div id="results">
        <h2>Results:</h2>
        <p>Total Expenses: <span id="total-expenses">$0</span></p>
        <p>Remaining Balance: <span id="remaining-balance">$0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
